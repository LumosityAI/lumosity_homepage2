<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="Better Decisions, Faster">
        <meta name="author" content="Implied AI">

        <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
        <meta property="og:site_name" content="Implied AI" />
        <meta property="og:site" content="https://implied.com" />
        <meta property="og:title" content="Implied AI"/>
        <meta property="og:description" content="Better Decisions, Faster" />
        <meta property="og:image" content="https://implied.com/images/ImpliedLogo.jpg" />
        <meta property="og:url" content="https://implied.com" />
        <meta name="twitter:card" content=""> <!-- TODO: Get a larger image for Twitter -->

        <title>Implied</title>

        <!-- Download fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        
        <!-- Styles -->
        <link href="css/styles2.css" rel="stylesheet">
        
        <!-- Favicon  -->
        <link rel="icon" href="images/ImpliedLogo.png">
    </head>
    <body>
        <!-- Navigation -->
        <nav id="navbar" class="navbar">
            <div class="navbar-container">
                <a href="/">
                    <img src="images/ImpliedLogo.png" alt="alternative" style="width:40px;height:40px;"/>
                </a> 

                <span id="navbar-group" class="navbar-group">
                    <span class="navbar-item">
                        <a href="#product" class="navbar-link">
                            Solutions
                        </a>
                    </span>
                    <span class="navbar-item">
                        <a href="#company" class="navbar-link">
                            Company
                        </a>
                    </span>
                </span>

                <span class="btn-group">
                    <button
                        class="btn-item login-btn"
                        style="padding: 0.5rem 1rem 0.5rem 1rem;font-size:14px"
                        onclick="window.location.href='https://app.implied.com'"
                    >
                        Login
                    </button>
                    <button
                        class="btn-item"
                        style="font-size:14px;"
                        onclick="openSignupForm();"
                    >
                        Request Trial
                    </button>
                </span>
            </div>
        </nav>
        <!-- end of navigation -->

         <h2 class="subheading" style="margin-top:25%;">
            404 Page Not Found
        </h2>
        <div class="subheading">
            <button
                class="btn-item login-btn"
                style="padding: 0.5rem 1rem 0.5rem 1rem;font-size:14px;margin-top:1rem;"
                onclick="window.location.href='https://implied.com'"
            >
                Take me back home
            </button>
        </div>
    </body>
</html>
